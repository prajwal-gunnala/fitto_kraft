name: fitto_kraft
description: "A comprehensive fitness and injury prevention app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.4
  shared_preferences: ^2.5.3
  flutter_staggered_animations: ^1.1.1
  package_info_plus: ^4.2.0
  google_maps_flutter: ^2.12.1
  url_launcher: ^6.3.1
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  google_fonts: ^6.1.0
  flutter_launcher_icons: ^0.14.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/logo.jpg
    - assets/images/
    - assets/icons/
